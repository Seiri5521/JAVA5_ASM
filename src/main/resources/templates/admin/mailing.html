<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Quản lý người dùng</title>
<link rel="stylesheet" href="/public/admin/css/fontawesome.min.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />-->
<!--    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.css"/>-->
<link rel="stylesheet" type="text/css"
	href="/public/admin/css/datatables.min.css" />
<script src="/public/admin/js/moment.min.js"></script>
<link href="/public/admin/css/styles.css" rel="stylesheet" />
<!--    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>-->
</head>
<body class="sb-nav-fixed">

	<div th:replace="fragments/topnav :: topnav"></div>

	<div id="layoutSidenav">

		<div th:replace="fragments/sidebar :: sidebar"></div>

		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">Gửi Mail</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Trang
								chủ</a></li>
						<li class="breadcrumb-item active">Mail</li>
					</ol>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> Mail
						</div>
						<div class="card-body">
							<form enctype="multipart/form-data" class="formMailer"
								action="/mailer/send" method="post">
								<h2>Gửi email</h2>
								<div class="form-group">
									<label for="formControlInput">To</label> <input type="text"
										class="form-control" id="formControlInput" name="txtTo"
										placeholder="Nhập email người nhận...">
								</div>
								<div class="form-group">
									<label for="formControlInput2">CC</label> <input type="text"
										class="form-control" id="formControlInput2" name="txtCC"
										placeholder="Nhập email(cc) ngăn cách nhau bởi dấu ','">
								</div>
								<div class="form-group">
									<label for="formControlInput3">BCC</label> <input type="text"
										class="form-control" id="formControlInput3" name="txtBCC"
										placeholder="Nhập email(bcc) ngăn cách nhau bởi dấu ','">
								</div>
								<div class="form-group">
									<label for="formControlInput4">Tiêu đề</label> <input
										type="text" class="form-control" id="formControlInput4"
										name="txtSubject" placeholder="Nhập tiêu đề...">
								</div>
								<div class="form-group">
									<label for="formControlTextarea">Nội dung</label>
									<textarea class="form-control" id="formControlTextarea"
										name="txtContent" rows="4" placeholder="Nhập nội dung..."></textarea>
								</div>
								<div class="form-group">
									<label for="formControlInput4">File đính kèm</label> <input
										type="file" class="form-control" id="formControlInput4"
										name="file">
								</div>
								<div id="fileMore" class="form-group" style="display: none;">
									<label for="formControlInput5">File đính kèm</label> <input
										type="file" class="form-control" id="formControlInput5"
										name="file1">
								</div>
								<div id="fileMore" class="form-group" style="display: none;">
									<label for="formControlInput6">File đính kèm</label> <input
										type="file" class="form-control" id="formControlInput6"
										name="file2">
								</div>
								<div id="btnMore" class="btn btn-info btnMore">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
										fill="currentColor" class="bi bi-plus-circle"
										viewBox="0 0 16 16">
		  		<path
											d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
		  		<path
											d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
			</svg>
									Thêm tệp
								</div>
								<br />
								<button class="btn btn-success btnSend">Gửi</button>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script src="/public/admin/js/jquery.js"></script>
	<script src="/public/admin/js/boostrap-bundle.min.js"></script>
	<script src="/public/admin/js/scripts.js"></script>
	<script type="text/javascript" src="/public/admin/js/datatables.min.js"></script>
	<script src="/public/admin/js/all.min.js"></script>
	<script src="/public/admin/js/ckeditor.js"></script>
	<script type="text/javascript">
		const btnMore=document.getElementById('btnMore');
		const fileMore = document.getElementById("fileMore");		
		btnMore.addEventListener('click',()=>{
			fileMore.style.display="block";
		});
	</script>
</body>
</html>
