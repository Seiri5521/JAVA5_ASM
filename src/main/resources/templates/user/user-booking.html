<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tour đã đặt</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="public/css/animate.css">
    <link rel="stylesheet" href="public/css/owl.carousel.min.css">
    <link rel="stylesheet" href="public/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="public/css/magnific-popup.css">
    <link rel="stylesheet" href="public/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="public/css/jquery.timepicker.css">
    <link rel="stylesheet" href="public/css/flaticon.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <!-- Header -->
    <div th:replace="user/header :: header"></div>


<!-- Contact Start -->
<div  class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-3 pb-3">
            <h1>Thông tin tour</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form bg-white" style="padding: 30px;">
                    <form name="sentMessage" method="post" action="/register" id="contactForm"
                          novalidate="novalidate">
                        <h5 class="text-primary text-uppercase py-4" style="letter-spacing: 5px;">Thông tin chi tiết tour đã đặt</h5>

                        <div class="control-group">
                            <h6 class="text-primary text-uppercase " style="letter-spacing: 5px;">Tên tour</h6>
                            <input type="email" class="form-control p-4" name="email" id="subjsdsect"
                                   placeholder="Tên tour" required="required" disabled="disabled"
                                   data-validation-required-message="Vui lòng nhập email" th:value="${booking.ten_tour}" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="form-row">
                            <div class="control-group col-sm-6">
                                <h6 class="text-primary text-uppercase " style="letter-spacing: 5px;">Ngày khởi hành</h6>
                                <input type="tel" class="form-control p-4" id="name" name="ngay_khoi_hanh"
                                       placeholder="Ngày khởi hành" required="required" disabled="disabled"
                                       data-validation-required-message="Vui lòng nhập số điện thoại" th:value="${#dates.format(booking.ngay_khoi_hanh, 'dd-MM-yyyy')}" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group col-sm-6">
                                <div class="mb-3 mb-md-0">
                                    <h6 class="text-primary text-uppercase " style="letter-spacing: 5px;">Số lượng người</h6>
                                    <input type="number" value="1" class="form-control p-4" id="so_nguoi" th:value="${booking.so_luong_nguoi}" name="so_nguoi" disabled="disabled"
                                           placeholder="Nhập số người" />
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <h6 class="text-primary text-uppercase " style="letter-spacing: 5px;">Tổng tiền thanh toán</h6>
                            <input type="email" class="form-control p-4" name="tong_tien" id="subddject" th:value="${booking.tong_tien}"
                                   placeholder="Tổng tiền" required="required" disabled="disabled"
                                   data-validation-required-message="Vui lòng nhập email" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="control-group">
                            <h6 class="text-primary text-uppercase " style="letter-spacing: 5px;">Ghi chú</h6>
                            <textarea type="email" class="form-control p-4" name="ghi_chu" id="subjecdds" th:value="${booking.ghi_chu}" th:text="${booking.ghi_chu}"
                                      placeholder="Ghi chú" required="required"  disabled="disabled"
                                      data-validation-required-message="Vui lòng nhập email"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <h6 class="text-primary text-uppercase " style="letter-spacing: 5px;">Phương thức thanh toán</h6>
                        <div class="form-row pb-2">
                            <div class="control-group">
                                <input type="radio" th:checked="${booking.pt_thanh_toan==0}" value="0" class="p-2" id="tien_mat" name="pt_thanh_toan" disabled="disabled" placeholder="Ngày khởi hành" required="required"/>
                                <label for="tien_mat">Thanh toán tiền mặt tại công ty</label>
                            </div>
                            <div class="control-group">
                                <input type="radio" value="1" th:checked="${booking.pt_thanh_toan==1}"  class="p-2" id="chuyen_khoan" disabled="disabled" name="pt_thanh_toan"  placeholder="Nhập số người" />
                                <label for="chuyen_khoan">Chuyển khoản với nội dung: dattour sdt đến stk: 084354939-MB bank </label>
                            </div>
                        </div>
                        <div class="control-group">
                            <h6 class="text-primary text-uppercase " disabled="disabled" style="letter-spacing: 5px;">Trạng thái booking</h6>
                            <div class="col-lg-3" th:switch="${booking.trang_thai}">
                                <b th:case="0">Đang xử lý</b>
                                <b th:case="1">Đã thanh toán thành công</b>
                                <b th:case="2">Tour đang diễn ra</b>
                                <b th:case="3">Tour đã hoàn hành</b>
                                <b th:case="4">Tour đã bị hủy</b>
                            </div>
                        </div>
                        <div th:if="${booking.trang_thai!=3 && booking.trang_thai!=4 && booking.trang_thai!=2}" class="text-center">
                            <a class="btn btn-primary py-3 px-4" onclick="return confirm('Bạn có chắc chắn hủy tour ?')" th:href="@{/user/booking/cancel/{id}(id=${booking.id})}"  id="sendMessageButton" >Hủy tour</a>
                        </div>
                        <div th:if="${booking.trang_thai==3 || booking.trang_thai==4 || booking.trang_thai==2}" class="text-center">
                            <a class="btn btn-primary py-3 px-4 disabled" disabled="disabled" id="sendMessagfdfdeButton"  >Hủy tour</a>
                            <p class="text-danger">Không thể hủy tour này</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

	<div th:replace="user/footer :: footer"></div>

	<!-- loader -->
	 	<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00" />
		</svg></div> 


	<script src="/public/js/jquery.min.js"></script>
	<script src="/public/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/public/js/popper.min.js"></script>
	<script src="/public/js/bootstrap.min.js"></script>
	<script src="/public/js/jquery.easing.1.3.js"></script>
	<script src="/public/js/jquery.waypoints.min.js"></script>
	<script src="/public/js/jquery.stellar.min.js"></script>
	<script src="/public/js/owl.carousel.min.js"></script>
	<script src="/public/js/jquery.magnific-popup.min.js"></script>
	<script src="/public/js/jquery.animateNumber.min.js"></script>
	<script src="/public/js/bootstrap-datepicker.js"></script>
	<script src="/public/js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="/public/js/google-map.js"></script>
	<script src="/public/js/main.js"></script>

</body>

</html>
