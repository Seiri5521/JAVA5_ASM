<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Tour Miền Bắc</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">

<!-- Favicon -->
<link href="../public/img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
	<link  href="/public/css/all.min.css"  rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="../public/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<link
	href="../public/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
	rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="../public/css/style.css" rel="stylesheet">
</head>

<body>

<div th:replace="user/header :: header"></div>

  <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('public/images/bg_1.jpg');">
    <!-- Phần nền với ảnh bg_1.jpg -->
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate pb-5 text-center">
          <!-- Điều hướng "Home" và "About us" -->
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Trang Chủ <i
                  class="fa fa-chevron-right"></i></a></span> <span>Điểm đến <i
                class="fa fa-chevron-right"></i></span></p>
          <h1 class="mb-0 bread">Tour Miền Bắc</h1>
        </div>
      </div>
    </div>
  </section>


	<!-- Booking Start -->
	<div class="container-fluid booking mt-5 pb-5">
		<div class="container pb-5">
			<div class="bg-light shadow" style="padding: 30px;">
				<form method="get" action="" class="row align-items-center"
					style="min-height: 60px;">
					<div class="col-md-10">
						<div class="row">

							<div class="col-md-4">
								<div class="mb-3 mb-md-0">
									<div class="date" id="date1" data-target-input="nearest">
										<input type="text"
											   class="form-control p-4 datetimepicker-input"
											   placeholder="Ngày khởi hành" name="ngay_khoi_hanh" data-target="#date1"
											   data-toggle="datetimepicker" />
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="mb-3 mb-md-0">
									<div>
										<input name="ten_tour" type="text" class="form-control p-4 "
											placeholder="Điểm đến" />
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="mb-3 mb-md-0">
									<select name="gia_tour" class="custom-select px-4"
										style="height: 47px;">
										<option value="0" selected>Mức giá</option>
										<option value="1">Dưới 10 triệu</option>
										<option value="2">10 triệu đến 50 triệu</option>
										<option value="3">Trên 50 triệu</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-2">
						<button class="btn btn-primary btn-block" type="submit"
							style="height: 47px; margin-top: -2px;">Tìm kiếm</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Booking End -->


	<!-- Packages Start -->
	<div class="container-fluid py-5">
		<div class="container pt-5 pb-3">
			<div class="text-center mb-3 pb-3">
				<h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Danh
					sách tour miền bắc</h6>
			</div>
			<div class="row">
				<div th:each="tour : ${tours}" class="col-lg-4 col-md-6 mb-4">
					<div class="package-item bg-white mb-2">
						<img class="img-fluid" style="height: 220px; width: 100%;" th:src="'/public/img/' + ${tour.anh_tour}" alt="">
						<div class="p-4">
							<div class="d-flex justify-content-between mb-3" th:inline="text">
								<small class="m-0"><i
									class="fa fa-map-marker-alt text-primary mr-2"></i>[[${tour.diem_den}]]</small>
								<small class="m-0">[[${tour.so_ngay}]] ngày</small>
							</div>
							<a class="h5 text-decoration-none"
								th:href="@{/tour/{id}(id=${tour.id})}"
								th:text="${tour.ten_tour}"></a>
							<p class="card-text" style="height: 40px" th:text="${tour.gioi_thieu_tour}"></p>
							<div class="border-top mt-4 pt-4">
								<div class="d-flex justify-content-between">
									<h6 class="m-0">
										<i class="fa fa-star text-primary mr-2"></i>4.5 <small>(250)</small>
									</h6>
									<h5 class="m-0"  th:inline="text">
										[[${#numbers.formatInteger(tour.gia_tour,3,'POINT')}]] VNĐ</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<nav aria-label="Page navigation">
						<ul class="pagination pagination-lg justify-content-center bg-white mb-0" style="padding: 30px;">
							<li class="page-item disabled">
								<a class="page-link" href="#" aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
								</a>
							</li>
							<li class="page-item active"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="/tour/trong-nuoc?page=2">2</a></li>
							<li class="page-item"><a class="page-link" href="/tour/trong-nuoc?page=3">3</a></li>
							<li class="page-item">
								<a class="page-link" href="#" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
									<span class="sr-only">Next</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- Packages End -->

	<div th:replace="user/footer :: footer"></div>

	<!-- loader -->
	 	<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00" />
		</svg></div> 


	<script src="/public/js/jquery.min.js"></script>
	<script src="/public/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/public/js/popper.min.js"></script>
	<script src="/public/js/bootstrap.min.js"></script>
	<script src="/public/js/jquery.easing.1.3.js"></script>
	<script src="/public/js/jquery.waypoints.min.js"></script>
	<script src="/public/js/jquery.stellar.min.js"></script>
	<script src="/public/js/owl.carousel.min.js"></script>
	<script src="/public/js/jquery.magnific-popup.min.js"></script>
	<script src="/public/js/jquery.animateNumber.min.js"></script>
	<script src="/public/js/bootstrap-datepicker.js"></script>
	<script src="/public/js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="/public/js/google-map.js"></script>
	<script src="/public/js/main.js"></script>

</body>

</html>
