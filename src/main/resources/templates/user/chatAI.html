<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">AI Chat</h1>
        <div class="form-group mt-3">
            <label for="question">Enter your question:</label>
            <input type="text" id="question" class="form-control" placeholder="Type your question here">
        </div>
        <button id="sendButton" class="btn btn-primary mt-2">Send</button>

        <h3 class="mt-4">Response:</h3>
        <div id="response" class="alert alert-secondary mt-2"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#sendButton').click(function() {
                var question = $('#question').val();
                $.ajax({
                    url: '/chat',
                    type: 'GET',
                    data: { question: question },
                    success: function(response) {
                        $('#response').text(response);
                    },
                    error: function() {
                        $('#response').text('Error while contacting AI');
                    }
                });
            });
        });
    </script>
</body>
</html>
