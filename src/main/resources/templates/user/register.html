<!DOCTYPE html>
<html lang="en">

<head>
<title>Đăng kí tài khoản</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="public/css/animate.css">

<link rel="stylesheet" href="public/css/owl.carousel.min.css">
<link rel="stylesheet" href="public/css/owl.theme.default.min.css">
<link rel="stylesheet" href="public/css/magnific-popup.css">

<link rel="stylesheet" href="public/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="public/css/jquery.timepicker.css">


<link rel="stylesheet" href="public/css/flaticon.css">
<link href="public/css/style.css" rel="stylesheet">
<style>
/* Background image and blur effect */
body {
	background: url('public/images/login.jpg') no-repeat center center fixed;
	background-size: cover;
	font-family: 'Poppins', sans-serif;
}

.overlay {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.5); /* Add a transparent overlay */
	z-index: -1;
	filter: blur(10px); /* Apply blur to the background */
}

/* Container styling */
.container-fluid {
	position: relative;
	z-index: 1;
}

.contact-form {
	background: rgba(255, 255, 255, 0.5);
	/* Semi-transparent white background with more transparency */
	border-radius: 15px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

h1, h6 {
	color: #fff; /* Make the text white for better visibility */
}

.btn-primary {
	background-color: #ff5f6d;
	border: none;
	transition: background-color 0.3s;
}

.btn-primary:hover {
	background-color: #ff3b4f;
}

.form-control {
	border-radius: 10px;
	padding: 20px;
}
</style>
</head>

<body>
	<div th:replace="user/header :: header"></div>

	<!-- Contact Start -->
	<div class="container-fluid py-5">
		<div class="container py-5">
			<div class="text-center mb-3 pb-3">
				<h3 class="text-primary text-uppercase" style="letter-spacing: 5px;">Đăng
					kí</h3>
				<h1>Đăng kí tài khoản người dùng</h1>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="contact-form " style="padding: 30px;">
						<div id="help-block text-danger" style="color:red;" th:if="${err != null}">[[${err}]]</div>
						<div id="help-block text-danger" style="color:green;" th:if="${message != null}">[[${message}]]</div>
						<form name="sentMessage" method="post" action="/register" id="contactForm" novalidate="novalidate">
							<div class="form-row">
								<div class="control-group col-sm-6">
									<input type="text" class="form-control p-4" id="name"
										name="username" placeholder="Tên người dùng"
										required="required"
										data-validation-required-message="Vui lòng nhập tên người dùng" />
									<p class="help-block text-danger"></p>
								</div>
								<div class="control-group col-sm-6">
									<input type="text" class="form-control p-4" name="ho_ten"
										id="email" placeholder="Họ tên" required="required"
										data-validation-required-message="Vui lòng nhập họ và tên" />
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="form-row">
								<div class="control-group col-sm-6">
									<input type="password" class="form-control p-4" id="name"
										name="password" placeholder="Mật khẩu" required="required"
										data-validation-required-message="Vui lòng nhập mật khẩu" />
									<p class="help-block text-danger"></p>
								</div>
								<div class="control-group col-sm-6">
									<input type="password" class="form-control p-4"
										name="repassword" id="email" placeholder="Mật khẩu"
										required="required"
										data-validation-required-message="Vui lòng nhập lại mật khẩu" />
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="control-group">
								<input type="email" class="form-control p-4" name="email"
									id="subject" placeholder="Email" required="required"
									data-validation-required-message="Vui lòng nhập email" />
								<p class="help-block text-danger"></p>
							</div>
							<div class="form-row">
								<div class="control-group col-sm-6">
									<input type="tel" class="form-control p-4" id="name" name="sdt"
										placeholder="Số điện thoại" required="required"
										data-validation-required-message="Vui lòng nhập số điện thoại" />
									<p class="help-block text-danger"></p>
								</div>
								<div class="control-group col-sm-6">
									<div class="mb-3 mb-md-0">
										<select class="custom-select px-4" name="gioi_tinh"
											style="height: 47px;">
											<option selected value="Nam">Nam</option>
											<option value="Nữ">Nữ</option>
										</select>
									</div>
								</div>
							</div>
							<div class="control-group">
								<input type="text" class="form-control p-4" name="dia_chi"
									id="subject" placeholder="Địa chỉ" required="required"
									data-validation-required-message="Vui lòng nhập địa chỉ" />
								<p class="help-block text-danger"></p>
							</div>
							<div class="text-center">
								<button class="btn btn-primary py-3 px-4" type="submit"
									id="sendMessageButton">Đăng ký tài khoản</button>
							</div>
						</form>
						<a href="/login" class="pt-4">Đăng nhập</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Contact End -->

	<div th:replace="user/footer :: footer"></div>

	<!-- loader -->
	 	<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00" />
		</svg></div> 


	<script src="/public/js/jquery.min.js"></script>
	<script src="/public/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/public/js/popper.min.js"></script>
	<script src="/public/js/bootstrap.min.js"></script>
	<script src="/public/js/jquery.easing.1.3.js"></script>
	<script src="/public/js/jquery.waypoints.min.js"></script>
	<script src="/public/js/jquery.stellar.min.js"></script>
	<script src="/public/js/owl.carousel.min.js"></script>
	<script src="/public/js/jquery.magnific-popup.min.js"></script>
	<script src="/public/js/jquery.animateNumber.min.js"></script>
	<script src="/public/js/bootstrap-datepicker.js"></script>
	<script src="/public/js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="/public/js/google-map.js"></script>
	<script src="/public/js/main.js"></script>

</body>

</html>
